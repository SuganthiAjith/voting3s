<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>voting system</title>

    <link rel="stylesheet" href="../css/styling.css" />
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <nav
      class="navbar navbar-light bg-light shadow p-3 mb-5 bg-white rounded fixed-top"
    >
      <div class="sidebar-heading">Voting Admin</div>

      <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <i class="fa fa-bars" id="menu-toggle" aria-hidden="true"></i>
      </nav>
    </nav>

    <div class="d-flex" id="wrapper">
      <div class="bg-light border-right" id="sidebar-wrapper">
        <!-- <div class="sidebar-heading">Start Bootstrap </div> -->
        <div class="list-group list-group-flush" style="margin-top: 90px">
          <a href="../app.html" class="list-group-item list-group-item-action"
            ><i class="fa fa-xing mr-3" aria-hidden="true"></i
            >&#9;&#9;Dashboard</a
          >

          <a href="./zones.html" class="list-group-item list-group-item-action"
          ><i class="fa fa-user mr-3" aria-hidden="true"></i>&#9;&#9;Zones</a
        >

          <a href="./party.html" class="list-group-item list-group-item-action"
            ><i class="fa fa-dashcube mr-3" aria-hidden="true"></i>Parties</a
          >
          <!-- <a href="./forms/addprofile.html" class="list-group-item list-group-item-action  "
                ><i class="fa fa-superpowers" aria-hidden="true"></i
                >&#9;&#9;Add Profile</a
              > -->
          <a
            href="./candidate.html"
            class="list-group-item list-group-item-action"
            ><i class="fa fa-snowflake-o mr-3" aria-hidden="true"></i
            >&#9;&#9;Candidates</a
          >
         
          <a href="./votes.html" class="list-group-item list-group-item-action"
            ><i class="fa fa-compass mr-3" aria-hidden="true"></i
            >&#9;&#9;Votes</a
          >
        </div>
      </div>

      <div class="container-fluid cards-bgap">
        <h1 class="text-light pt-5">Add Party</h1>

        <div class="row cards-row profile_upload mb-5">
          <div class="col-xxl-2 col-lg-4">
            <div class="card">
              <div class="card-header">Add Logo</div>
              <div class="card-body text-center">
                <!-- Profile picture image-->
                <img
                  class="img-account-profile rounded-circle mb-2"
                  src="../images/G.png"
                  alt=""
                />
                <!-- Profile picture help block-->
                <div class="small font-italic text-muted mb-4">
                  JPG or PNG no larger than 5 MB
                </div>
                <!-- Profile picture upload button-->

                <a
                  href="#"
                  class="btn btn-primary active"
                  role="button"
                  aria-pressed="true"
                  >Upload logo image</a
                >
              </div>
            </div>
          </div>
          <div class="col-xxl-4 col-lg-8">
            <div class="card mb-4">
              <div class="card-header">Add Party Details</div>
              <div class="card-body">
                <form id="pform">
                  <!-- Form Group (username)-->

                  <!-- Form Row-->
                  <div class="form-row">
                    <!-- Form Group (first name)-->
                    <div class="form-group col-md-6">
                      <label class="small mb-1" for="inputFirstName"
                        >Party name</label
                      >
                      <input
                        class="form-control"
                        id="partyname"
                        type="text"
                        placeholder="Enter your Party name"
                      />
                    </div>
                    <!-- Form Group (last name)-->
                    <div class="form-group col-md-6">
                      <label class="small mb-1" for="inputLastName"
                        >Head name</label
                      >
                      <input
                        class="form-control"
                        id="headname"
                        type="text"
                        placeholder="Enter your head name"
                      />
                    </div>
                  </div>
                  <!-- Form Row        -->
                  <div class="form-row">
                    <!-- Form Group (organization name)-->
                    <div class="form-group col-md-6">
                      <label class="small mb-1" for="inputOrgName"
                        >MLA Count</label
                      >
                      <input
                        class="form-control"
                        id="mla"
                        type="number"
                        placeholder="Enter MLA count"
                      />
                    </div>
                    <!-- Form Group (location)-->
                    <div class="form-group col-md-6">
                      <label class="small mb-1" for="inputLocation"
                        >MP Count</label
                      >
                      <input
                        class="form-control"
                        id="mp"
                        type="number"
                        placeholder="Enter MP count"
                      />
                    </div>
                  </div>

                  <div
                    class="form-group d-flex align-items-center justify-content-between mt-4 mb-0"
                  >
                    <a
                      href="./party.html"
                      class="btn btn-primary active"
                      type="submit"
                      id="submit"
                      role="button"
                      aria-pressed="true"
                      >Create</a
                    >
                    <a
                      href="./party.html"
                      class="btn btn-primary active bg-secondary"
                      role="button"
                      aria-pressed="true"
                      >Back</a
                    >
                   
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- <script src="../fun.js"></script> -->

    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../node_modules/chart.js/dist/Chart.js"></script>

    <script>
      $("#menu-toggle").click(function (e) {
        $("#wrapper").toggleClass("toggled");
      });
    </script>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
     <script src="../controller/common.js"></script>
  </body>
</html>
