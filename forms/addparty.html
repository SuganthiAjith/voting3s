<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>voting system</title>

    <link rel="stylesheet" href="../css/styling.css" />
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <nav
      class="navbar navbar-light bg-light shadow p-3 mb-5 bg-white rounded fixed-top"
    >
    <div class="sidebar-heading">Voting Admin</div>

      <form class="form-inline">
        <input
          class="form-control mr-sm-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
          Search
        </button>
      </form>
    </nav>

    <div class="d-flex">
      <div class="dash" id="sidebar-wrapper">
        <div class="list-group list-group-flush dashboard">
         

          <a href="../app.html" class="list-group-item"
            ><i class="fa fa-xing" aria-hidden="true"></i>&#9;&#9;Dashboard</a
          >

          <a href="./party.html" class="list-group-item"
            ><i class="fa fa-dashcube" aria-hidden="true"></i>&#9;&#9;Parties</a
          >
          <!-- <a href="addprofile.html" class="list-group-item"
            ><i class="fa fa-superpowers" aria-hidden="true"></i>&#9;&#9;Add
            Profile</a
          > -->
          <a href="./candidate.html" class="list-group-item"
            ><i class="fa fa-snowflake-o" aria-hidden="true"></i
            >&#9;&#9;Candidates</a
          >
          <a href="./zones.html" class="list-group-item"
            ><i class="fa fa-user" aria-hidden="true"></i>&#9;&#9;Zones</a
          >
          <a href="./votes.html" class="list-group-item"
            ><i class="fa fa-compass" aria-hidden="true"></i>&#9;&#9;Votes</a
          >
        </div>
      </div>

      <div class="container cards-bgap">
        <h1 class="text-light pt-5">Add Party</h1>

        <div class="row cards-row profile_upload mb-5">
          <div class="col-xxl-2 col-lg-4">
            <div class="card">
              <div class="card-header">Add Logo</div>
              <div class="card-body text-center">
                <!-- Profile picture image-->
                <img
                  class="img-account-profile rounded-circle mb-2"
                  src="../images/G.png"
                  alt=""
                />
                <!-- Profile picture help block-->
                <div class="small font-italic text-muted mb-4">
                  JPG or PNG no larger than 5 MB
                </div>
                <!-- Profile picture upload button-->

                <a
                  href="#"
                  class="btn btn-primary active"
                  role="button"
                  aria-pressed="true"
                  >Upload logo image</a
                >
              </div>
            </div>
          </div>
          <div class="col-xxl-4 col-lg-8">
            <div class="card mb-4">
              <div class="card-header">Add Party Details</div>
              <div class="card-body">
                <form>
                  <!-- Form Group (username)-->

                  <!-- Form Row-->
                  <div class="form-row">
                    <!-- Form Group (first name)-->
                    <div class="form-group col-md-6">
                      <label class="small mb-1" for="inputFirstName"
                        >Party name</label
                      >
                      <input
                        class="form-control"
                        id="inputFirstName"
                        type="text"
                        placeholder="Enter your Party name"
                      />
                    </div>
                    <!-- Form Group (last name)-->
                    <div class="form-group col-md-6">
                      <label class="small mb-1" for="inputLastName"
                        >Head name</label
                      >
                      <input
                        class="form-control"
                        id="inputLastName"
                        type="text"
                        placeholder="Enter your head name"
                      />
                    </div>
                  </div>
                  <!-- Form Row        -->
                  <div class="form-row">
                    <!-- Form Group (organization name)-->
                    <div class="form-group col-md-6">
                      <label class="small mb-1" for="inputOrgName"
                        >MLA Count</label
                      >
                      <input
                        class="form-control"
                        id="inputOrgName"
                        type="number"
                        placeholder="Enter MLA count"
                      />
                    </div>
                    <!-- Form Group (location)-->
                    <div class="form-group col-md-6">
                      <label class="small mb-1" for="inputLocation"
                        >MP Count</label
                      >
                      <input
                        class="form-control"
                        id="inputLocation"
                        type="number"
                        placeholder="Enter MP count"
                      />
                    </div>
                  </div>

                  <div
                    class="form-group d-flex align-items-center justify-content-between mt-4 mb-0"
                  >
                    <a
                      href="./party.html"
                      class="btn btn-primary active"
                      role="button"
                      aria-pressed="true"
                      >Save Changes</a
                    >
                    <a
                      href="./party.html"
                      class="btn btn-primary active"
                      role="button"
                      aria-pressed="true"
                      >Back</a
                    >
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/chart.js/dist/Chart.js"></script>
  </body>
</html>
