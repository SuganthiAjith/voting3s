      <div class="container-fluid cards-bgap">
        <h1 class="text-light pt-5">Add Zone</h1>

        <div class="row cards-row profile_upload">
          <div class="col-xxl-12 col-lg-12">
            <div class="card mb-4">
              <div class="card-header">Account Details</div>
              <div class="card-body">
                <form>
                  <div class="form-group">
                    <label class="small mb-1" for="inputName">Zone Name</label>
                    <input
                      class="form-control"
                      id="inputName"
                      type="text"
                      placeholder="Enter your ZoneName"
                    />
                  </div>
                  <!-- Form Row-->
                  <div class="form-row">
                    <!-- Form Group (first name)-->
                    <div class="form-group col-md-6">
                      <label class="small mb-1" for="inputCondidateName"
                        >Condidate name</label
                      >
                      <input
                        class="form-control"
                        id="inputCondidateName"
                        type="text"
                        placeholder="Enter your Condidate name"
                      />
                    </div>
                    <!-- Form Group (last name)-->
                    <div class="form-group col-md-6">
                      <label class="small mb-1" for="inputCondidateId"
                        >Condidate Id</label
                      >
                      <input
                        class="form-control"
                        id="inputCondidateId"
                        type="text"
                        placeholder="Enter your Condidate Id"
                      />
                    </div>
                  </div>
                  <!-- Form Row        -->
                  <div class="form-row">
                    <!-- Form Group (organization name)-->
                    <div class="form-group col-md-6">
                      <label class="small mb-1" for="inputPartyName"
                        >Party name</label
                      >
                      <input
                        class="form-control"
                        id="inputPartyName"
                        type="text"
                        placeholder="Enter your Party name"
                      />
                    </div>
                    <!-- Form Group (last name)-->
                    <div class="form-group col-md-6">
                      <label class="small mb-1" for="inputPartyId"
                        >Party Id</label
                      >
                      <input
                        class="form-control"
                        id="inputPartyId"
                        type="text"
                        placeholder="Enter your Party Id"
                      />
                    </div>
                  </div>
                  <!-- Form Group (email address)-->

                  <!-- Save changes button-->
                  <div
                    class="form-group d-flex align-items-center justify-content-between mt-4 mb-0"
                  >
                    <a
                      href="./votes.html"
                      class="btn btn-primary active"
                      role="button"
                      aria-pressed="true"
                      >Save Changes</a
                    >
                    <a
                      href="./votes.html"
                      class="btn btn-primary active"
                      role="button"
                      aria-pressed="true"
                      >Back</a
                    >
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
