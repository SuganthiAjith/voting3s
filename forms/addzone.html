<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>voting system</title>

    <link rel="stylesheet" href="../css/styling.css" />
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
</head>

<body>
    <nav class="navbar navbar-light bg-light shadow p-3 mb-5 bg-white rounded fixed-top">
        <img class="img-fluid" src="../images/vilpowerLogo.png" />

        <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" />
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
          Search
        </button>
        </form>
    </nav>

    <div class="d-flex" id="wrapper">
        <div class="dash" id="sidebar-wrapper">
            <div class="list-group list-group-flush dashboard">
                <div class="sidebar-heading">Voting Admin</div>

                <a href="../app.html" class="list-group-item"><i class="fa fa-xing" aria-hidden="true"></i>&#9;&#9;Dashboard</a
          >

          <a href="./party.html" class="list-group-item"
            ><i class="fa fa-dashcube" aria-hidden="true"></i>&#9;&#9;Parties</a
          >
          <a href="addprofile.html" class="list-group-item"
            ><i class="fa fa-superpowers" aria-hidden="true"></i>&#9;&#9;Add
            Profile</a
          >
          <a href="./candidate.html" class="list-group-item"
            ><i class="fa fa-snowflake-o" aria-hidden="true"></i
            >&#9;&#9;Candidates</a
          >
          <a href="./zones.html" class="list-group-item"
            ><i class="fa fa-user" aria-hidden="true"></i>&#9;&#9;Zones</a
          >
          <a href="./votes.html" class="list-group-item"
            ><i class="fa fa-compass" aria-hidden="true"></i>&#9;&#9;Votes</a
          >
        </div>
      </div>

      <div class="container cards-bgap">
        <h1 class="text-light pt-5">Add Zone</h1>

        <div class="row cards-row profile_upload">
          <div class="col-xxl-12 col-lg-12">
            <div class="card mb-4">
              <div class="card-header">Account Details</div>
              <div class="card-body">
                <form>
                  <div class="form-group">
                    <label class="small mb-1" for="inputName">Zone Name</label>
                    <input
                      class="form-control"
                      id="inputName"
                      type="text"
                      placeholder="Enter your ZoneName"
                    />
                  </div>
                  <!-- Form Row-->
                  <div class="form-row">
                    <!-- Form Group (first name)-->
                    <div class="form-group col-md-6">
                      <label class="small mb-1" for="inputCondidateName"
                        >Condidate name</label
                      >
                      <input
                        class="form-control"
                        id="inputCondidateName"
                        type="text"
                        placeholder="Enter your Condidate name"
                      />
                    </div>
                    <!-- Form Group (last name)-->
                    <div class="form-group col-md-6">
                      <label class="small mb-1" for="inputCondidateId"
                        >Condidate Id</label
                      >
                      <input
                        class="form-control"
                        id="inputCondidateId"
                        type="text"
                        placeholder="Enter your Condidate Id"
                      />
                    </div>
                  </div>
                  <!-- Form Row        -->
                  <div class="form-row">
                    <!-- Form Group (organization name)-->
                    <div class="form-group col-md-6">
                      <label class="small mb-1" for="inputPartyName"
                        >Party name</label
                      >
                      <input
                        class="form-control"
                        id="inputPartyName"
                        type="text"
                        placeholder="Enter your Party name"
                      />
                    </div>
                    <!-- Form Group (last name)-->
                    <div class="form-group col-md-6">
                      <label class="small mb-1" for="inputPartyId"
                        >Party Id</label
                      >
                      <input
                        class="form-control"
                        id="inputPartyId"
                        type="text"
                        placeholder="Enter your Party Id"
                      />
                    </div>
                  </div>
                  <!-- Form Group (email address)-->

                  <!-- Save changes button-->
                  <div
                    class="form-group d-flex align-items-center justify-content-between mt-4 mb-0"
                  >
                    <a
                      href="./votes.html"
                      class="btn btn-primary active"
                      role="button"
                      aria-pressed="true"
                      >Save Changes</a
                    >
                    <a
                      href="./votes.html"
                      class="btn btn-primary active"
                      role="button"
                      aria-pressed="true"
                      >Back</a
                    >
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/chart.js/dist/Chart.js"></script>
  </body>
</html>
