<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>voting system</title>

    <link rel="stylesheet" href="../css/styling.css" />
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav
      class="navbar navbar-light bg-light shadow p-3 mb-5 bg-white rounded fixed-top"
    >
        <img class="img-fluid" src="../images/vilpowerLogo.png" />
      
      <form class="form-inline">
        <input
          class="form-control mr-sm-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
          Search
        </button>
      </form>
    </nav>

    <div class="d-flex" id="wrapper">

      <div class="dash" id="sidebar-wrapper">

        <div class="list-group list-group-flush dashboard" >
          <div class="sidebar-heading">
             Voting Admin 
          </div>

          <a href="../app.html" class="list-group-item"
            ><i class="fa fa-xing" aria-hidden="true"></i>&#9;&#9;Dashboard</a
          >

          <a href="../forms/people.html" class="list-group-item"
            ><i class="fa fa-dashcube" aria-hidden="true"></i
            >&#9;&#9;People List</a
          >
          <a href="addprofile.html" class="list-group-item  "
            ><i class="fa fa-superpowers" aria-hidden="true"></i
            >&#9;&#9;Add Profile</a
          >
          <a href="#" class="list-group-item"
            ><i class="fa fa-snowflake-o" aria-hidden="true"></i
            >&#9;&#9;Events</a
          >
          <a href="#" class="list-group-item"
            ><i class="fa fa-user" aria-hidden="true"></i>&#9;&#9;Profile</a
          >
          <a href="#" class="list-group-item"
            ><i class="fa fa-compass" aria-hidden="true"></i>&#9;&#9;Status</a
          >
        </div>
      </div>

      <div class="container cards-bg ">
         
         
    <div class="row cards-row profile_upload">
        <div class="col-xxl-2 col-lg-4">
           <div class="card">
                <div class="card-header">Profile Picture</div>
                <div class="card-body text-center">
            <!-- Profile picture image-->
                    <img class="img-account-profile rounded-circle mb-2" src="../images/user.jpg" alt="">
            <!-- Profile picture help block-->
                        <div class="small font-italic text-muted mb-4">JPG or PNG no larger than 5 MB</div>
            <!-- Profile picture upload button-->
                        <button class="btn btn-primary" type="button">Upload new image</button>
                </div>
            </div>
        </div>
        <div class="col-xxl-4 col-lg-8">
            <div class="card mb-4">
                                    <div class="card-header">Account Details</div>
                                    <div class="card-body">
                                        <form>
                                            <!-- Form Group (username)-->
                                            <div class="form-group">
                                                <label class="small mb-1" for="inputUsername">Username (how your name will appear to other users on the site)</label>
                                                <input class="form-control" id="inputUsername" type="text" placeholder="Enter your username"  >
                                            </div>
                                            <!-- Form Row-->
                                            <div class="form-row">
                                                <!-- Form Group (first name)-->
                                                <div class="form-group col-md-6">
                                                    <label class="small mb-1" for="inputFirstName">First name</label>
                                                    <input class="form-control" id="inputFirstName" type="text" placeholder="Enter your first name"  >
                                                </div>
                                                <!-- Form Group (last name)-->
                                                <div class="form-group col-md-6">
                                                    <label class="small mb-1" for="inputLastName">Last name</label>
                                                    <input class="form-control" id="inputLastName" type="text" placeholder="Enter your last name"  >
                                                </div>
                                            </div>
                                            <!-- Form Row        -->
                                            <div class="form-row">
                                                <!-- Form Group (organization name)-->
                                                <div class="form-group col-md-6">
                                                    <label class="small mb-1" for="inputOrgName">Organization name</label>
                                                    <input class="form-control" id="inputOrgName" type="text" placeholder="Enter your organization name"  >
                                                </div>
                                                <!-- Form Group (location)-->
                                                <div class="form-group col-md-6">
                                                    <label class="small mb-1" for="inputLocation">Location</label>
                                                    <input class="form-control" id="inputLocation" type="text" placeholder="Enter your location"  >
                                                </div>
                                            </div>
                                            <!-- Form Group (email address)-->
                                            <div class="form-group">
                                                <label class="small mb-1" for="inputEmailAddress">Email address</label>
                                                <input class="form-control" id="inputEmailAddress" type="email" placeholder="Enter your email address"  >
                                            </div>
                                            <!-- Form Row-->
                                            <div class="form-row">
                                                <!-- Form Group (phone number)-->
                                                <div class="form-group col-md-6">
                                                    <label class="small mb-1" for="inputPhone">Phone number</label>
                                                    <input class="form-control" id="inputPhone" type="tel" placeholder="Enter your phone number" >
                                                </div>
                                                <!-- Form Group (birthday)-->
                                                <div class="form-group col-md-6">
                                                    <label class="small mb-1" for="inputBirthday">Birthday</label>
                                                    <input class="form-control" id="inputBirthday" type="text" name="birthday" placeholder="Enter your birthday"  >
                                                </div>
                                            </div>
                                            <!-- Save changes button-->
                                            <button class="btn btn-primary" type="button">Save changes</button>
                                        </form>
                                    </div>
                                </div>
        </div>
    </div>
         

           
        </div>
         
      </div>
    </div>

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/chart.js/dist/Chart.js"></script>
   
  </body>
</html>
