      <div class="container cards-bgap">
        <h1 class="text-light pt-5">Add Candidate</h1>

        <div class="row cards-row profile_upload">
          <div class="col-xxl-2 col-lg-4">
            <div class="card">
              <div class="card-header">Profile Picture</div>
              <div class="card-body text-center">
                <!-- Profile picture image-->
                <img
                  class="img-account-profile rounded-circle mb-2"
                  src="../images/user.jpg"
                  alt=""
                />
                <!-- Profile picture help block-->
                <div class="small font-italic text-muted mb-4">
                  JPG or PNG no larger than 5 MB
                </div>
                <!-- Profile picture upload button-->
                <a
                  href="#"
                  class="btn btn-primary active"
                  role="button"
                  aria-pressed="true"
                  >Upload logo image</a
                >
              </div>
            </div>
          </div>
          <div class="col-xxl-4 col-lg-8">
            <div class="card mb-4">
              <div class="card-header">Account Details</div>
              <div class="card-body">
                <form>
                  <!-- Form Group (Partyname)-->
                  <div class="form-group">
                    <label class="small mb-1" for="inputName">Name</label>
                    <input
                      class="form-control"
                      id="inputName"
                      type="text"
                      placeholder="Enter your Name"
                    />
                  </div>
                  <!-- Form Row-->
                  <div class="form-row">
                    <!-- Form Group (first name)-->
                    <div class="form-group col-md-6">
                      <label class="small mb-1" for="inputPartyName"
                        >Party name</label
                      >
                      <input
                        class="form-control"
                        id="inputPartyName"
                        type="text"
                        placeholder="Enter your Party name"
                      />
                    </div>
                    <!-- Form Group (last name)-->
                    <div class="form-group col-md-6">
                      <label class="small mb-1" for="inputPartyId"
                        >Party Id</label
                      >
                      <input
                        class="form-control"
                        id="inputPartyId"
                        type="text"
                        placeholder="Enter your Party Id"
                      />
                    </div>
                  </div>

                  <!-- Form Row        -->
                  <div class="form-row">
                    <!-- Form Group (organization name)-->
                    <div class="form-group col-md-6">
                      <label class="small mb-1" for="inputPosting"
                        >Posting</label
                      >
                      <input
                        class="form-control"
                        id="inputPosting"
                        type="text"
                        placeholder="Enter your Posting"
                      />
                    </div>
                    <!-- Form Group (location)-->
                    <div class="form-group col-md-6">
                      <label class="small mb-1" for="inputAge">Age</label>
                      <input
                        class="form-control"
                        id="inputAge"
                        type="text"
                        placeholder="Enter your Age"
                      />
                    </div>
                  </div>
                  <!-- Form Group (email address)-->
                  <div class="form-group">
                    <label class="small mb-1" for="inputEmailAddress"
                      >Email address</label
                    >
                    <input
                      class="form-control"
                      id="inputEmailAddress"
                      type="email"
                      placeholder="Enter your email address"
                    />
                  </div>
                  <!-- Form Row-->
                  <div class="form-row">
                    <!-- Form Group (phone number)-->
                    <div class="form-group col-md-6">
                      <label class="small mb-1" for="inputPhone"
                        >Phone number</label
                      >
                      <input
                        class="form-control"
                        id="inputPhone"
                        type="tel"
                        placeholder="Enter your phone number"
                      />
                    </div>
                    <!-- Form Group (birthday)-->
                    <div class="form-group col-md-6">
                      <label class="small mb-1" for="inputBirthday"
                        >Birthday</label
                      >
                      <input
                        class="form-control"
                        id="inputBirthday"
                        type="text"
                        name="birthday"
                        placeholder="Enter your birthday"
                      />
                    </div>
                  </div>
                  <div class="form-row">
                    <!-- Form Group (phone number)-->
                    <div class="form-group col-md-6">
                      <label class="small mb-1" for="inputVoterId"
                        >VoterId</label
                      >
                      <input
                        class="form-control"
                        id="inputVoterId"
                        type="tel"
                        placeholder="Enter your VoterId"
                      />
                    </div>
                    <!-- Form Group (birthday)-->
                    <div class="form-group col-md-6">
                      <label class="small mb-1" for="inputMembershipId"
                        >MembershipId</label
                      >
                      <input
                        class="form-control"
                        id="inputMembershipId"
                        type="text"
                        name="MembershipId"
                        placeholder="Enter your MembershipId"
                      />
                    </div>
                  </div>
                  <!-- Form Group ( address)-->
                  <div class="form-group">
                    <label class="small mb-1" for="inputAddress">Address</label>
                    <input
                      class="form-control"
                      id="inputAddress"
                      type=""
                      placeholder="Enter your address"
                    />
                  </div>
                  <div class="form-row">
                    <!-- Form Group (phone number)-->
                    <div class="form-group col-md-6">
                      <label class="small mb-1" for="inputQualification"
                        >Qualification</label
                      >
                      <input
                        class="form-control"
                        id="inputQualification"
                        type="tel"
                        placeholder="Enter your Qualification"
                      />
                    </div>
                    <!-- Form Group (birthday)-->
                    <div class="form-group col-md-6">
                      <label class="small mb-1" for="inputNationality"
                        >Nationality</label
                      >
                      <input
                        class="form-control"
                        id="inputNationality"
                        type="text"
                        name="Nationality"
                        placeholder="Enter your Nationality"
                      />
                    </div>
                  </div>
                  <!-- Save changes button-->
                  <div
                    class="form-group d-flex align-items-center justify-content-between mt-4 mb-0"
                  >
                    <a
                      href="./candidate.html"
                      class="btn btn-primary active"
                      role="button"
                      aria-pressed="true"
                      >Save Changes</a
                    >
                    <a
                      href="./candidate.html"
                      class="btn btn-primary active"
                      role="button"
                      aria-pressed="true"
                      >Back</a
                    >
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../node_modules/chart.js/dist/Chart.js"></script>
    <script>
      $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
      });
    </script>
  </body>
</html>
